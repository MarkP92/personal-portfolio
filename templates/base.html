    <link rel="canonical" href="https://www.mark-petersen.dk{{ request.get_full_path }}">

    <title>Mark Petersens Portfolio | {% block title %}Webudvikling og Programmering{% endblock %}</title>

<body>
    <header>
        {% include 'includes/nav.html' %}
    </header>
    {% block hero %}
    {% endblock %}
    <div class="container-fluid main-content text-center">
        {% block content %}
        {% endblock %}
    </div>
    {% include 'includes/footer.html' %}
    <!-- JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
