{% extends 'blog/blog_base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="post-title">{{ post.title }}</h1>
                    <p class="date post author">{{ post.published_at }}</p>
                {% if post.image %}
                    <img class="post-image" src="{{ post.image.url }}" class="img-fluid" alt="post image">
                {% endif %}
                <p class="post-content">{{ post.text|safe|linebreaksbr }}</p>
            </div>
        </div>
    </div>
{% endblock %}
