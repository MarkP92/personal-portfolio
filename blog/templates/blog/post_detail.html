{% extends 'blog/blog_base.html' %}

{% block content %}
    <h1 class="post-title">{{ post.title }}</h1>
        <div class="date post author">
            {{ post.published_at }}
            <p>Skrevet af: {{ post.author }}</p>
        </div>
    {% if post.image %}
        <img class="post-image" src="{{ post.image.url }}" alt="post_image">
    {% endif %}
    <p class="post-content">{{ post.text|linebreaksbr }}</p>
{% endblock %}
