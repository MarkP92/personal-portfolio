{% extends 'blog/blog_base.html' %}

{% block content %}
    {% for post in post %}
        <div class="post">
            <p class="date author">Last edit by {{ post.author }} on {{ post.created_at|date:"d-m-Y" }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
