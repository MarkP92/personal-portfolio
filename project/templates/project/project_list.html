{% extends 'project/project_base.html' %}

{% block content %}
    {% for project in project_list %}
        <div class="card project-card">
            {% if project.image %}
                <img class="card-img-top" src="{{ project.image.url }}" alt="IMAGE NOT FOUND">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'project_detail' slug=project.slug %}">{{ project.title }}</a></h5>
                <p class="card-text">{{ project.description|safe }}</p>
            </div>
        </div>
        
    {% endfor %}
{% endblock %}
